# .air.toml
root = "."
tmp_dir = "tmp"

[build]
  pre_cmd = ["./scripts/ensure-sqlc.sh"]
  cmd = "go build -o ./tmp/main ./cmd/server"
  bin = "./tmp/main"
  include_ext = ["go", "sql"]
  exclude_dir = ["assets", "tmp", "vendor", "frontend", "data"]
  log = "air-build-errors.log"
  delay = 500

[log]
  time = true

[misc]
  clean_on_exit = true
