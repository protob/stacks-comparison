version: "2"
sql:
  - engine: "sqlite"
    schema: "db/schema.sql"
    queries: "db/queries/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false